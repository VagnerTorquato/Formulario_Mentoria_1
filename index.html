<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontes.css">
    <title>Formulario Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="informacao-pessoal">
                    <div class="nome-sobrenome">
                        <label for="informacao-nome">Nome</label>
                        <input type="text" id="informacao-nome">
                    </div>

                    <div class="nome-sobrenome">
                        <label for="informacao-sobrenome">Sobrenome</label>
                        <input type="text" id="informacao-sobrenome">
                    </div>
                </div>

                <div class="caixa-input">
                    <label for="informacao-email">Email <span>(Digite um email valido)</span></label>
                    <input type="email" id="informacao-email">
                    <label for="informacao-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="informacao-senha">
                </div>

                <div class="informacao-mentor">
                    <legend>Informações do mentor</legend>
                    <label for="informacao-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="informacao-mentor">
                </div>

                <fieldset>
                    <legend>Seus horários disponíveis</legend>
                    <h3>Primeira Mentoria</h3>
                    <div class="informacao-horario">
                        <div class="caixa-data primeiro">
                            <label for="informacao-data">Data <span>(DD/MM/AA)</span></label>
                            <input type="date" id="informacao-data">
                        </div>
                        <div class="caixa-data">
                            <label for="informacao-das">Das</label>
                            <input type="time" id="informacao-das">
                        </div>
                        <div class="caixa-data">
                            <label for="informacao-ate">Até</label>
                            <input type="time" id="informacao-ate">
                        </div>
                    </div>
                    <h3>Segunda Mentoria</h3>
                    <div class="informacao-horario">
                        <div class="caixa-data primeiro">
                            <label for="informacao-data">Data <span>(DD/MM/AA)</span></label>
                            <input type="date" id="informacao-data">
                        </div>
                        <div class="caixa-data">
                            <label for="informacao-das">Das</label>
                            <input type="time" id="informacao-das">
                        </div>
                        <div class="caixa-data">
                            <label for="informacao-ate">Até</label>
                            <input type="time" id="informacao-ate">
                        </div>
                    </div>
                </fieldset>
        </form>

    </div>
    <footer>
        <input type="submit" value="Salvar" class="input-salvar">
    </footer>
</body>

</html>
